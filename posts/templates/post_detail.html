{% extends 'base_layout.html' %}

{% block title %}
{{ post.title }}

{% block content %}
<div class="post-single">
    <header>
        <h2> {{ post.title }} </h2>
        <p><time title="{{ post.pub_date }}">{{ post.pub_date }}</time></p>
    </header>
    <p>{{ post.body }}</p>
</div>
{% endblock %}
