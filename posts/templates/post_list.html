<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post List</title>
</head>

<body>


    <h1>Latest Posts</h1>

    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <header>
                <h2> <a href="{{ post.slug }}">{{ post.title }} </a> </h2>
            </header>

            {{ post.truncate_body }}

            <footer>
                <p><time> {{ post.pub_date}}</time></p>
            </footer>

        </div>
        <hr>
        {% endfor %}
    </div>

</body>

</html>
